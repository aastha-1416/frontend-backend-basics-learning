<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <button id="btn">Click Me</button>
  <p id="msg"></p>

  <script>
    $(document).ready(function() {
      $("#btn").click(function() {
        $("#msg").text("Hello, jQuery is working!");
      });
    });
  </script>
</body>
</html>
