<html>
<body>
   <script>
	  let a = 10;
      let b = 2;

      let c = a; // Assigning a value of a to c. Assignment expression.
      let d = a + b; // Adding a and b. Arithmetic expression.
      let e = a - b; // Subtracting b from a.

      document.write("c = " + c + "<br>");
      document.write("d = " + d + "<br>");
      document.write("e = " + e + "<br>");
   </script>
</body>
</html>
