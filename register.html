<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
    }
    .register-box {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .required-star {
      color: red;
    }
    .btn-primary {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="register-box">
    <h3 class="text-center text-primary mb-4">User Registration</h3>

    {% if errors %}
      <div class="alert alert-danger">
        <ul class="mb-0">
          {% for error in errors %}
            <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <form action="/register" method="POST" novalidate>
      <div class="mb-3">
        <label>First Name <span class="required-star">*</span></label>
        <input type="text" name="first_name" class="form-control" maxlength="30" required>
      </div>
      <div class="mb-3">
        <label>Last Name <span class="required-star">*</span></label>
        <input type="text" name="last_name" class="form-control" maxlength="30" required>
      </div>
      <div class="mb-3">
        <label>Email <span class="required-star">*</span></label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password <span class="required-star">*</span></label>
        <input type="password" name="password" class="form-control" minlength="6" maxlength="12" required>
      </div>
      <div class="mb-3">
        <label>Confirm Password <span class="required-star">*</span></label>
        <input type="password" name="confirm_password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Address <span class="required-star">*</span></label>
        <textarea name="address" class="form-control" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label>Hobbies <span class="required-star">*</span></label><br>
        <input type="checkbox" name="hobbies" value="Reading" required> Reading
        <input type="checkbox" name="hobbies" value="Music"> Music
        <input type="checkbox" name="hobbies" value="Sports"> Sports
      </div>
      <div class="mb-3">
        <label>Gender <span class="required-star">*</span></label><br>
        <input type="radio" name="gender" value="1" required> Male
        <input type="radio" name="gender" value="0"> Female
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="terms" required>
        <label class="form-check-label">I agree to terms and services <span class="required-star">*</span></label>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>

</body>
</html>
